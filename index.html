<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&display=swap" rel="stylesheet">

    <title>Calc</title>
</head>
<body>
    <div class="calc-container">
        <div class="display">0123456789.9</div>
        <div class="btn-area">
            <div class="btn g-color"><div class="btn-inner">AC</div></div>
            <div class="btn g-color"><div class="btn-inner">+/-</div></div>
            <div class="btn g-color"><div class="btn-inner">%</div></div>
            <div class="btn r-color"><div class="btn-inner">/</div></div>
            <div class="btn"><div class="btn-inner">7</div></div>
            <div class="btn"><div class="btn-inner">8</div></div>
            <div class="btn"><div class="btn-inner">9</div></div>
            <div class="btn r-color"><div class="btn-inner">*</div></div>
            <div class="btn"><div class="btn-inner">4</div></div>
            <div class="btn"><div class="btn-inner">5</div></div>
            <div class="btn"><div class="btn-inner">6</div></div>
            <div class="btn r-color"><div class="btn-inner">-</div></div>
            <div class="btn"><div class="btn-inner">1</div></div>
            <div class="btn"><div class="btn-inner">2</div></div>
            <div class="btn"><div class="btn-inner">3</div></div>
            <div class="btn r-color"><div class="btn-inner">+</div></div>
            <div class="btn"><div class="btn-inner">00</div></div>
            <div class="btn"><div class="btn-inner">0</div></div>
            <div class="btn"><div class="btn-inner">.</div></div>
            <div class="btn r-color"><div class="btn-inner">=</div></div>

        </div>
    </div>
</body>
</html>
